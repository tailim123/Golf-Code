<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score Generator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Golf Score Generator</h1>
    <div class="container">
        <h4>Strokes</h4>
        <h5 id="strokes">0</h5>
        <br>
        <h4>Par</h4>
        <h5 id="par">0</h5>
        <div>
        <br>
        <button id="generate" value="HIT" onclick="computeScore()">GENERATE</button>
        </div>
        <br>
        <p id='return'>SCORE</p>
    </div>

    <script src="java/main.js"></script>
</body>
</html>
